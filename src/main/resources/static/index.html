<!DOCTYPE html>
<html>
<head>
    <title>Blueprints</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="/webjars/jquery/jquery.min.js"></script>
    <script src="/webjars/bootstrap/5.3.2/js/bootstrap.min.js"></script>
    <script src="js/apimock.js"></script>
    <script src="js/app.js"></script>
    <link rel="stylesheet" href="/webjars/bootstrap/5.3.2/css/bootstrap.min.css" />
</head>

<style>
    body {
        justify-content: center;
        align-items: center;
        font-family: 'Times New Roman', Times, serif;
    }

    h2 {
        font-size: 24px;
    }

    table {
        border-collapse: collapse;
        text-align: center;
        background-color: #b3d9ff;
        width: 90%;
    }

    th,
    td {
        border: 2px solid #99ccff;
    }

    #myCanvas {
        border: 2px solid #cce6ff;
    }
</style>

<body>
    <div style="margin: 0px 10px 0px 10px;">
        <div>
            <h1>Blueprints</h1>
            <form class="inline-form">
                <label>Author <input type="text" id="author" name="author" /></label>
                <button type="button" onclick="Module.setList(document.getElementById('author').value)">Get
                    blueprints</button>
            </form>
        </div>

        <div>
            <h2 id="author2"></h2>
            <table id="blueprints" style="width:40%;margin-left:2rem">
                <tr>
                    <th>Blueprint name</th>
                    <th>Number of points</th>
                    <th>Open blueprint</th>
                </tr>
            </table>
            <h2>Total user points: </h2><label id="totalPoints"></label>
        </div>

        <div>
            <h2>Current blueprint: </h2><label id="blueprint_name"></label>
        </div>
        <div>
            <canvas id="myCanvas" width="500px" height="300px" style="border:2px solid #000000"></canvas>
        </div>
    </div>
</body>
</html>
